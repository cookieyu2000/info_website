backend:
  name: github
  repo: cookieyu2000/info_website
  branch: main
  auth_type: pkce
  auth_scope: public_repo
  app_id: "REPLACE_WITH_GITHUB_OAUTH_APP_CLIENT_ID"

site_url: "https://cookieyu2000.github.io/info_website"
display_url: "https://cookieyu2000.github.io/info_website"

media_folder: "public/uploads"
public_folder: "/uploads"

editor:
  preview: true

