                widget: "list"
                summary: "{{fields.label}} → {{fields.href}}"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Href", name: "href", widget: "string" }
                  - { label: "CTA", name: "cta", widget: "boolean", required: false, default: false }
